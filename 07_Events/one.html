<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>

    // ***********************************HOW TO USE EVENTS*******************************
    // old approach
    //  document.getElementById('photoshop').onclick = function(){
    //     alert('hello')
    //  }

    // best approach
    // document.getElementById('photoshop').addEventListener('click',(e)=>{
    //      console.log(e);

    // ********************************SOME IMPORTANT PROPERTIES***********************

    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altKey, ctrlKey, shiftKey, keyCode [check these key pressed or not]

    // ***********************************EVENT BUBBLING*******************************
    
    // document.getElementById('images').addEventListener('click',(e)=>{
    //     console.log('clicked inside the UL');
    // },false)

    // document.getElementById('owl').addEventListener('click',(e)=>{
    //     console.log('owl clicked');
    // },false)
    
    // here we have UL and own if we clicked on UL then simply click inside UL print
    // but if we click owl then first owl clicked will print and then click inside the UL will print
    // because as you know bubble raises from down to up simply event bubbling means 
    // event actiavtes from down to up, here own is under UL that's why first owl will 
    // activate then UL will activate

    // ***********************************EVENT CAPTURING*******************************
    // document.getElementById('images').addEventListener('click',(e)=>{
    //     console.log('clicked inside the UL');
    // },true)

    // document.getElementById('owl').addEventListener('click',(e)=>{
    //     console.log('owl clicked');
    // },true)

    // here we have UL and own if we clicked on UL then simply click inside UL print
    // but if we click owl then first click inside the UL will print an then owl clicked will print 
    // hence this concept is called event capturing
    // where first outer event will execute and then inside event will execute 
    
    // ***********************************HOW TO STOP EVENT BUBBLING*******************************
    document.getElementById('images').addEventListener('click',(e)=>{
        console.log('clicked inside the UL');
    },false)

    document.getElementById('owl').addEventListener('click',(e)=>{
        console.log('owl clicked');
        e.stopPropagation()
    },false)

    // now event bubbling will not happen because we clicked owl and then UL need to be executed
    // but after clicking on owl we stop event there only and didn't allowed it to propogate
    // to upper level

    // ***********************************PREVENT DEFAULT*******************************
    // document.getElementById('google').addEventListener('click',(e)=>{
    //     e.preventDefault()
    //     e.stopPropagation()
    //     console.log('google clicked');
    // },false)

    // ***********************************HIDE ALL IMAGES ON CLICK*******************************
    document.querySelector('#images').addEventListener('click',(e)=>{
        console.log(e.target.parentNode);
        let removeIt = e.target.parentNode
        removeIt.remove()
    },false)
</script>
</html>
